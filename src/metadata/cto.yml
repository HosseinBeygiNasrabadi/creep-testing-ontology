# PURL configuration for http://purl.obolibrary.org/obo/cto

idspace: CTO
base_url: /obo/cto

products:
- cto.owl: https://raw.githubusercontent.com/materialdigital/creep-testing-ontology/main/cto.owl
- cto.obo: https://raw.githubusercontent.com/materialdigital/creep-testing-ontology/main/cto.obo

term_browser: ontobee
example_terms:
- CTO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/materialdigital/creep-testing-ontology/v

- prefix: /tracker/
  replacement: https://github.com/materialdigital/creep-testing-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CTO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/materialdigital/creep-testing-ontology/main/

